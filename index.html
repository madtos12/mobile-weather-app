<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/9fa5d7bbd6.js"
      crossorigin="anonymous"
    ></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap"
      rel="stylesheet"
    />
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--CSS file-->
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-box-wrapper">
        <!--App Box-->
        <div class="app-box">
          <!--Search Bar-->
          <form id="search-form">
            <input
              type="search"
              placeholder="Type a location"
              class="search-bar"
              id="search-input"
              autocomplete="off"
              autofocus="off"
            />

            <!--Search Button-->
            <button
              type="submit"
              value="search"
              class="search-button"
              id="search-button"
            >
              <i class="fas fa-search"></i>
            </button>

            <!--Location Button-->
            <button type="submit" class="location-button" id="current-location">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </form>

          <!--City Name-->
          <h1></h1>

          <!--Current Date & Time-->
          <h6 id="date"></h6>

          <!--Current Weather-->
          <h2></h2>

          <!--Current Temperature-->
          <div class="row">
            <div class="col-7">
              <div class="clearfix weather-temperature">
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius" class="active">°C</a>
                  <span class="split">|</span>
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>
            </div>
            <div class="col-5">
              <img src="" id="icon" alt="clear" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <!--Wind & Humidity-->
              <p class="wind">
                <img class="wind-icon" src="images/wind.png" alt="wind" />
                <span id="current-wind"></span>
              </p>
              <p class="humidity">
                <img
                  class="humidity-icon"
                  src="images/humidity.png"
                  alt="humidity"
                />
                <span id="current-humidity"></span>
              </p>
            </div>
          </div>

          <!--Line Break-->
          <hr />

          <!--Forecast-->
          <div class="row weather-forecast" id="forecast"></div>
        </div>
        <!--Footer-->
        <small
          ><a
            href="https://github.com/madtos12/mobile-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Madeline Santos</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
